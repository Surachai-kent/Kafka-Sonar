version: '3.5'

networks:
  kafka:
    external: true

services:
  grafana:
    image: 'grafana/grafana:latest'
    networks:
      - kafka
    container_name: grafana
    ports:
      - '3000:3000'
    environment:
      GF_PATHS_DATA: /var/lib/grafana
      GF_SECURITY_ADMIN_PASSWORD: kafka
      GF_SECURITY_ALLOW_EMBEDDING: true
      CORS_ALLOW_ORIGIN: '*'
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./demo-cluster/configs/grafana/provisioning:/etc/grafana/provisioning
      - ./demo-cluster/configs/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  prometheus:
    image: 'prom/prometheus:latest'
    networks:
      - kafka
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./demo-cluster/configs/prometheus/test.yml:/etc/prometheus/test.yml
    command: '--config.file=/etc/prometheus/test.yml'
